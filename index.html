<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-gray-200 flex flex-col">
      <div class="p-6 text-xl font-bold border-b border-gray-700">
        Admin Panel
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="#" class="block px-4 py-2 rounded bg-gray-800 text-white"
          >Dashboard</a
        >
        <a href="#" class="block px-4 py-2 rounded hover:bg-gray-800">Users</a>
        <a href="#" class="block px-4 py-2 rounded hover:bg-gray-800"
          >Settings</a
        >
        <a href="#" class="block px-4 py-2 rounded hover:bg-gray-800"
          >Reports</a
        >
      </nav>
      <div class="p-4 border-t border-gray-700 text-sm">Â© 2026 Company</div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <header
        class="bg-white shadow-sm px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-semibold text-gray-800">User Management</h1>
        <div class="flex items-center space-x-4">
          <span class="text-gray-600">Admin</span>
          <img
            src="https://ui-avatars.com/api/?name=Admin"
            class="w-9 h-9 rounded-full"
            alt="Profile"
          />
        </div>
      </header>

      <main class="p-6">
        <div class="bg-white rounded-xl shadow p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-700">User List</h2>
            <button
              onclick="createUser()"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
            >
              + Add User
            </button>
          </div>

          <div class="overflow-x-auto">
            <table class="w-full text-sm border-collapse" id="userTable">
              <thead>
                <tr
                  class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white uppercase text-xs"
                >
                  <th class="p-3 text-left">ID</th>
                  <th class="p-3 text-left">Full Name</th>
                  <th class="p-3 text-left">Email</th>
                  <th class="p-3 text-left">Password</th>
                  <th class="p-3 text-left">Actions</th>
                </tr>
              </thead>
              <tbody class="divide-y">
                <tr>
                  <td colspan="4" class="p-4 text-center text-gray-500">
                    Loading users...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Edit Modal -->
    <div
      id="editModal"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-xl shadow-xl w-96 p-6">
        <h3 class="text-lg font-semibold mb-4">Edit User</h3>
        <label class="block text-sm text-gray-600">Full Name</label>
        <input id="editName" class="w-full border rounded px-3 py-2 mb-3" />
        <label class="block text-sm text-gray-600">Email</label>
        <input id="editEmail" class="w-full border rounded px-3 py-2 mb-3" />
        <label class="block text-sm text-gray-600">Password</label>
        <input
          id="editPassword"
          type="password"
          class="w-full border rounded px-3 py-2 mb-3"
        />
        <div class="flex justify-end space-x-2">
          <button onclick="closeModal()" class="px-4 py-2 rounded bg-gray-200">
            Cancel
          </button>
          <button
            onclick="saveEdit()"
            class="px-4 py-2 rounded bg-blue-600 text-white"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <script>
      const apiURL = "https://phpproject.wasmer.app/";

      let users = [];
      let editId = null;

      async function fetchCustomer() {
        try {
          const response = await fetch(apiURL);
          const data = await response.json();
          users = data;

          const tbody = document.querySelector("#userTable tbody");
          tbody.innerHTML = "";

          data.forEach((user, index) => {
            const row = document.createElement("tr");
            row.className = "hover:bg-gray-50 transition";
            row.innerHTML = `
          <td class="p-3">${user.id}</td>
          <td class="p-3 font-medium">${user.full_name}</td>
          <td class="p-3 text-gray-600">${user.email}</td>
          <td class="p-3 text-gray-600">${user.password}</td>
          <td class="p-3 text-center space-x-2">
            <button onclick="editUser(${user.id})" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 text-sm">Edit</button>
            <button onclick="deleteUser(${user.id})" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">Delete</button>
          </td>
        `;
            tbody.appendChild(row);
          });
        } catch (err) {
          const tbody = document.querySelector("#userTable tbody");
          tbody.innerHTML = `
        <tr>
          <td colspan="4" class="p-4 text-center text-red-500">
            Failed to load users
          </td>
        </tr>
      `;
        }
      }

      async function createUser() {
        const full_name = prompt("Full Name:");
        const email = prompt("Email:");
        const password = prompt("Password:");

        const response = await fetch(apiURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ full_name, email, password }),
        });

        const data = await response.json();
        if (!response.ok) return alert(data.message);

        alert(data.message);
        fetchCustomer();
      }

      function editUser(id) {
        editId = id;
        const user = users.find((u) => u.id === id);
        document.getElementById("editName").value = user.full_name;
        document.getElementById("editEmail").value = user.email;
        document.getElementById("editPassword").value = "";
        document.getElementById("editModal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("editModal").classList.add("hidden");
      }

      async function saveEdit() {
        const name = document.getElementById("editName").value;
        const email = document.getElementById("editEmail").value;
        const password = document.getElementById("editPassword").value;

        const response = await fetch(apiURL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: editId,
            full_name: name,
            email,
            password,
          }),
        });

        const data = await response.json();
        if (!response.ok) return alert(data.message);

        alert(data.message);
        closeModal();
        fetchCustomer();
      }

      async function deleteUser(id) {
        if (!confirm("Are you sure you want to delete this user?")) return;

        const response = await fetch(apiURL, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id }),
        });

        const data = await response.json();
        if (!response.ok) return alert(data.message);

        alert(data.message);
        fetchCustomer();
      }

      fetchCustomer();
    </script>
  </body>
</html>
